spring.application.name=Frist-project-Spring-Boot
#  cau hinh URL ket noi toi MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/identity_service
# name user use csdl
spring.datasource.username=root
# password use csdl
spring.datasource.password=
# Driver cua csdl (voi MySQL là com.mysql.cj.jdbc.Driver)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cau hinh Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

